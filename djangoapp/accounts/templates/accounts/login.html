<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
<style>
    *
    {
        margin: 0px auto;
    }
    body{
        background: lightskyblue;
    }
    #form-main{
        width: 30%;
        border-radius: 20%;
        height: 450px;
        background: aquamarine;
        overflow: hidden;
        margin-top: 200px;

    }
    form{
        padding: 40px 25%;
        font-size: 20px;
        font-family: 'Roboto Mono', monospace;
    }
    input
    {
        border-radius:5%;
        height: 40px;
        width: 300px;
        font-size: 18px;
    }
    button{
        height: 55px;
        color: white;

        font-size: 20px;
        background: mediumslateblue;
        width: 140px;
        margin-top: 30px;
        text-align: center;
    }
    #login{
        margin-top: 30px;
        font-size: 30px;
        text-align: center;

        font-family: 'Roboto Mono', monospace;
    }
    /* unvisited link */
    a{
        text-decoration: none;
    }
    a:link {
        color: red;
    }

    /* visited link */
    a:visited {
        color: red;
    }

    /* mouse over link */
    a:hover {
        color: slategrey;
    }

    /* selected link */
    a:active {
        color: slategrey;
    }
    #message{
        font-size: 14px;


    }
</style>

<body>
<div id="form-main">
    <p id="login">Login</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Sign in</button>
<!--        if messages need to show like login invalid-->

        {% if messages%}
        {% for message in messages %}
           <span style="font-size: 15px;"> {{message}} </span>
        {% endfor %}
        {% endif %}
        <br>

        <br>
        <p><b>New User?</b><a href="/accounts/signup"> Register</a></p>
    </form>
</div>

</body>
</html>
