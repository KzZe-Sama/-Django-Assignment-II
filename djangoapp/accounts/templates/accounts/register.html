<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
<style>
    *
    {
        margin: 0px auto;
    }
    body{
        background: #ccc;
    }
    #form-main{
        width: 35%;
        border-radius: 20%;
        height: 800px;
        background: slategrey;
        overflow: hidden;
        margin-top: 100px;

    }
    form{
        padding: 20px 30%;
        font-size: 20px;
        font-family: 'Roboto Mono', monospace;
    }
    input
    {
        border-radius:5%;
        height: 40px;
        width: 300px;
        font-size: 18px;
    }
    button{
        height: 55px;

        font-size: 20px;
        width: 140px;
        margin-top: 30px;
        text-align: center;
    }
    #login{
        margin-top: 30px;
        font-size: 30px;
        text-align: center;

        font-family: 'Roboto Mono', monospace;
    }
    .errorlist
    {
        display: inline-block;
        font-size: 15px;
        color: red;
        list-style: none;
    }
</style>

<body>
<div id="form-main">
    <p id="login">Register</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

</body>
</html>
